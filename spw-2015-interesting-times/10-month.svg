     sodipodi:linespacing="125%"><tspan
       sodipodi:role="line"
       id="tspan3020"
       x="319.48801"
       y="38.851059">The <tspan
   style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu Mono;-inkscape-font-specification:Ubuntu Mono"
   id="tspan3101">month</tspan> script</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="79.825821"
       id="tspan3057" /><tspan
       sodipodi:role="line"
       x="319.48801"
       y="120.04619"
       id="tspan3059">Here's another cutie. At the turn of every</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="160.04619"
       id="tspan3063">month, I send a work summary to my boss.</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="200.04619"
       id="tspan3065" /><tspan
       sodipodi:role="line"
       x="319.48801"
       y="240.04619"
       id="tspan3069">I used to write the days of the previous</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="280.04617"
       id="tspan3075">month manually, but I got too tired of it,</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="320.04617"
       id="tspan3095">so I wrote this script.</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="360.04617"
       id="tspan3081" /><tspan
       sodipodi:role="line"
       x="319.48801"
       y="400.04617"
       id="tspan3083">Each month, it saves me a minute</tspan><tspan
       sodipodi:role="line"
       x="319.48801"
       y="440.04617"
       id="tspan3085">or two of tedious writing.</tspan></text>
