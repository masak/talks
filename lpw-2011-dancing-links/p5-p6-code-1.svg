       x="62.798828"
       y="126.20508"
       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2987"
         x="62.798828"
         y="126.20508">sub choose_column {</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="156.20508"
         id="tspan2989">    my ($self) = @_;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="186.20508"
         id="tspan2991">    my $r = $self-&gt;linked_matrix;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="216.20508"
         id="tspan2993">    my $column_with_minimal_ones;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="246.20508"
         id="tspan2995">    my $minimal_ones = INFINITY;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="276.20508"
         id="tspan2997">    for (my $h = $r-&gt;R; $h ne $r; $h = $h-&gt;R) {</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="306.20508"
         id="tspan2999">        if ($minimal_ones &gt; $h-&gt;S) {</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="336.20508"
         id="tspan3001">            $minimal_ones = $h-&gt;S;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="366.20508"
         id="tspan3003">            $column_with_minimal_ones = $h;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="396.20508"
         id="tspan3005">        }</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="426.20508"
         id="tspan3007">    }</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="456.20508"
         id="tspan3009">    return $column_with_minimal_ones;</tspan><tspan
         sodipodi:role="line"
         x="62.798828"
         y="486.20508"
         id="tspan3011">}</tspan><tspan
