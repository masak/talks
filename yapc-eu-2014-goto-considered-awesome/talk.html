<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
<style>
    body {
        margin: 0;
    }
</style>
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript">
    paper.install(window);

    window.onload = function() {
        var canvas = document.getElementById('myCanvas');
        paper.setup(canvas);

        var SCALE = view.size.height / 24;
        var X_OFFSET = (view.size.width - 32 * SCALE) / 2;

        for (var x = 0; x <= 32; x++) {
            var path = new Path();
            path.strokeWidth = 0.5;
            path.strokeColor = 'black';
            path.moveTo(new Point(x * SCALE + X_OFFSET, 0));
            path.lineTo(new Point(x * SCALE + X_OFFSET, 24 * SCALE));
        }
        for (var y = 0; y <= 24; y++) {
            var path = new Path();
            path.strokeWidth = 0.5;
            path.strokeColor = 'black';
            path.moveTo(new Point(0 + X_OFFSET, y * SCALE));
            path.lineTo(new Point(32 * SCALE + X_OFFSET, y * SCALE));
        }

        var slides = [
            'GOTO considered awesome',
            'The story',
            'IN A WORLD',
        ];
        var slideIndex = 0;

        var text = new PointText(new Point(16 * SCALE + X_OFFSET, 12 * SCALE));
        text.fillColor = 'black';
        text.fontSize = 28;
        text.justification = 'center';
        text.content = slides[slideIndex];

        var tool = new Tool();
        tool.onKeyDown = function(event) {
            if (event.key == 'page-up' && slideIndex > 0) {
                slideIndex--;
            }
            else if (event.key == 'page-down' && slideIndex < slides.length - 1) {
                slideIndex++;
            }
            text.content = slides[slideIndex];
        };

        view.draw();
    }
</script>
</head>
<body><canvas id="myCanvas" width="1680" height="960"></canvas></body>
</html>
